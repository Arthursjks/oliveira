<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aula de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <header class="bg-dark text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <h1 class="col-md-4 mb-3 mb-md-0">Aula de Bootstrap</h1>
                <nav class="col-md-8">
                    <ul class="nav justify-content-end nav-underline">
                        <li class="nav-item">
                            <a class="nav-link text-white active" href="#">Começo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Tela 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white" href="#">Tela 2</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container my-5">
        <section class="row g-4">
            
            <div class="col-md-4">
                <article class="card shadow-sm h-100">
                    <img src="images(1).jpg" class="card-img-top" alt="Foto de Manny Pacquiao">
                    <div class="card-body">
                        <h5 class="card-title">Manny Pacquiao</h5>
                        <p class="card-text">
                            "Manny Pacquiao conquistou cinturões em oito divisões de peso diferentes, o único da história do boxe a alcançar tal feito."
                        </p>
                        <a href="https://pt.wikipedia.org/wiki/Manny_Pacquiao" class="btn btn-primary">Ver mais</a>
                    </div>
                </article>
            </div>

            <div class="col-md-2 d-flex align-items-start justify-content-center">
                <span class="badge text-bg-warning fs-4">Warning</span>
            </div>

            <div class="col-md-6">
                <div id="carouselExample" class="carousel slide shadow-sm" data-bs-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="ar.jpg" class="d-block w-100" alt="luan oliveira trick">
                        </div>
                        <div class="carousel-item">
                            <img src="agua.jpg" class="d-block w-100" alt="luan oliveira trick">
                        </div>
                        <div class="carousel-item">
                            <img src="fogo.jpg" class="d-block w-100" alt="luan oliveira trick">
                        </div>
                        <div class="carousel-item">
                            <img src="terra.jpg" class="d-block w-100" alt="luan oliveira trick">
                        </div>
                    </div>

                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Próximo</span>
                    </button>
                </div>
            </div>

        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">Feito por Pedro Angelo</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
