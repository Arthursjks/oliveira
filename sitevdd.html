<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aula de Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Aula bootstrap</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="nav justify-content-end nav-underline" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">começo</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  </header>

    <main class="container my-5">
          <section class="row g-4">
              
              <div class="col-md-4">
                  <article class="card shadow-sm h-100">
                      <img src="olive.jpg" class="card-img-top" alt="Luan oliveira Foto>
                      <div class="card-body">
                          <h5 class="card-title">Luan oliveira</h5>
                          <p class="card-text">
                              "Luan oliveira é um skatista profissional brasileiro conhecido por suas habilidades técnicas e estilo inovador."
                          </p>
                          <a href="https://streetleague.com.br/pro/luan-oliveira/" class="btn btn-primary">Ver mais</a>
                          
                          </div>
                  </article>

              </div>
      

              <div class="col-md-2 d-flex align-items-center justify-content-center">
                  <a href="https://youtu.be/BHYgK_jq79M?si=jcxahEzoy98JZyo_" class="badge text-bg-warning" target="_blank" >Assista esse video!</a>
              </div>

  <div class="col-md-6">
      <div id="carouselExample" class="carousel slide shadow-sm" data-bs-ride="carousel">
          <div class="carousel-inner">
              <div class="carousel-item active">
                  <img src="l1.webp" class="d-block w-100" alt="Elemento ar">
              </div>
              <div class="carousel-item">
                  <img src="l2.jpg" class="d-block w-100" alt="Elemento água">
              </div>
              <div class="carousel-item">
                  <img src="l3.jpg" class="d-block w-100" alt="Elemento fogo">
              </div>
              <div class="carousel-item">
                  <img src="l4.jpg" class="d-block w-100" alt="Elemento terra">
              </div>
          </div>

          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Próximo</span>
          </button>
      </div>
  </div>

    </section>
    </main>

  <footer class="bg-dark text-white text-center py-3 mt-5 fs-5">
    <p class="mb-0">Luan oliveira com bootstrap</p>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
